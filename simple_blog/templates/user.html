{% extends 'base/base.html' %}

{% import 'macros/post.html' as post_macros %}

{% block main %}
    <div class="container">
        <h1 class="mt-5">Username is {{ user.name }}</h1>
        <div class="mt-4">
            <h3 class="mb-3">Posts</h3>
            {{ post_macros.render_posts(posts, current_user, ['soft_delete']) }}
        </div>
        <script src="{{ url_for('static', filename='js/post.js') }}"></script>
    </div>
{% endblock %}
