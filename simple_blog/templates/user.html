{% extends 'base/base.html' %}

{% import 'macros/post.html' as post_macros %}

{% block main %}
    <h1>Username is {{ user.name }}</h1>
    <div class="mt-4">
        <h3 class="mb-3">Posts</h3>
        {% for post in posts %}
            {{ post_macros.render_post(post) }}
        {% else %}
            <h5>No posts found</h5>
        {% endfor %}
    </div>
{% endblock %}
